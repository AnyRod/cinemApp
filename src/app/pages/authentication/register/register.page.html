 
<ion-content>

  <ion-grid>
    <!-- Banner -->
    <ion-row>
      <ion-col size="10" offset="1" class="banner">
        <img src="assets\icon\029-cinema.png" class="banner__image">
        <ion-text color="primary">
          <span class="banner__title">CinemApp</span>
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- Login Fields -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-row>
        <ion-col class="fields" size="12">
          <ion-item class="fields__input">
            
            <ion-label color="primary" position="stacked">Nombre y Apellido</ion-label>
            <ion-input 
            type="text" 
            inputmode="text"
            name="name" 
            required
            minlength="2"
            [(ngModel)]="usuario.nombre"
            placeholder="Pedro Sosa">
              &nbsp;&nbsp;
            </ion-input>
          </ion-item>
  
          <ion-item class="fields__input">
            <ion-label color="primary" position="stacked">Correo Electronico</ion-label>
            <span *ngIf="f.submitted && f.controls['email'].errors">El correo es requerido</span>
            <ion-input 
            type="email" 
            inputmode="text"
            name="email" 
            [(ngModel)]="usuario.email" 
            required
            email
            placeholder="someone@example.com">
              &nbsp;&nbsp;
            </ion-input>
          </ion-item>
          <ion-item class="fields__input" size="12">
            <ion-label color="primary" position="stacked">Contrase√±a</ion-label>
            <ion-input 
            type="password" 
            inputmode="text"
            name="password"
            required
            minlength="6"
            [(ngModel)]="usuario.password" 
            placeholder="********">
              &nbsp;&nbsp;
            </ion-input>
          </ion-item>
        </ion-col>
  
  
        <ion-col size="12">
          <ion-button 
          color="primary"  
          expand="block"
          type="submit"
          [routerLink]="['/tabs/inicio']"
          routerDirection="forward"           
          >
            <span>Registrarme</span>
          </ion-button>
  
        </ion-col>
      </ion-row>
    </form>
    
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="12">
      <ion-button 
        color="primary"
        fill="clear" 
        expand="block"
        [routerLink]="['/login']"
        routerDirection="back">
        <span>Ya tienes cuenta, inicia sesion</span>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
